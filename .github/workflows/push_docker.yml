name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ] # Se lance quand vous poussez sur la branche principale

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Astuce : Lib√®re de l'espace disque pour les grosses images IA
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Remplacez ci-dessous par VOTRE nom complet Docker Hub
          tags: remibertaud/comfy-runpod:0.1